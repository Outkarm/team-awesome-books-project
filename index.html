<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Awesome Book List Project</title>
</head>
<body>
    <header>
        <nav class="nav-container">
            <a class="logo-link" href="#">Awesome Books</a>
            <ul class="nav-items">
                <li class="nav-item"><a class="nav-link" href="">List</a></li>
                <li class="nav-item"><a class="nav-link" href="">Add new</a></li>
                <li class="nav-item"><a class="nav-link" href="">Contact</a></li>
            </ul>
        </nav>
        <h1>AWESOME BOOK</h1>
    </header>
    
    <main>
        <section class="book-section">
            <table class="book-container">  
            </table>
        </section>

        <section class="form-section">
            <form class="form-container">
                <h2>Add new book here</h2>
                <input type="text" class="title book-title" placeholder="Title" required>
                <input type="text" placeholder="Author" class="author book-author" required>
                <input type="submit" class="add-btn add-book" value="Add">
            </form>
        </section>
        <section class="contact-section">

        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
