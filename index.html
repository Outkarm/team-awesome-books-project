<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Awesome Book List Project</title>
</head>
<body>
    <header>
        <h1>AWESOME BOOK</h1>
    </header>
    <section>
        <table class="book-container">  
        </table>
        <form class="form-container">
            <h2>Add new book here</h2>
            <input type="text" class="title book-title" placeholder="Title" required>
            <input type="text" placeholder="Author" class="author book-author" required>
            <input type="submit" class="add-btn add-book" value="Add">
        </form>
    </section>
    <script src="index.js"></script>
</body>
</html>
